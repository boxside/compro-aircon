name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Compute BASE_PATH for Pages
        shell: bash
        run: |
          REPO="${{ github.event.repository.name }}"
          if [[ "$REPO" == *.github.io ]]; then
            echo "Detected user/org Pages repo ($REPO). Using empty base path." 
            echo "NEXT_PUBLIC_PAGES_BASE_PATH=" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_PAGES_BASE_PATH=/$REPO" >> $GITHUB_ENV
          fi
      - run: npm ci
      - name: Build & Export
        run: npm run static
      - run: touch out/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4