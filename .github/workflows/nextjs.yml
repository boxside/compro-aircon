name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Compute BASE_PATH for Pages
        run: |
          REPO="${{ github.event.repository.name }}"
          if [[ "$REPO" == *.github.io ]]; then
            echo "Detected user/org Pages repo ($REPO). Using empty base path."
            echo "NEXT_PUBLIC_PAGES_BASE_PATH=" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_BASE_PATH=" >> $GITHUB_ENV
            echo "BASE_PATH=" >> $GITHUB_ENV
          else
            echo "NEXT_PUBLIC_PAGES_BASE_PATH=/$REPO" >> $GITHUB_ENV
            echo "NEXT_PUBLIC_BASE_PATH=/$REPO" >> $GITHUB_ENV
            echo "BASE_PATH=/$REPO" >> $GITHUB_ENV
          fi
          echo "Resolved NEXT_PUBLIC_BASE_PATH=${{ env.NEXT_PUBLIC_BASE_PATH }}"

      - name: Build and Export
        env:
          NODE_ENV: production
          NEXT_PUBLIC_PAGES_BASE_PATH: ${{ env.NEXT_PUBLIC_PAGES_BASE_PATH }}
          NEXT_PUBLIC_BASE_PATH: ${{ env.NEXT_PUBLIC_BASE_PATH }}
          BASE_PATH: ${{ env.BASE_PATH }}
        run: |
          npm ci
          npm run build
          touch out/.nojekyll

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
